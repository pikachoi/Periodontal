<a href="{% url 'login' %}">로그인 화면으로</a>

<h1>Diagnosis</h1>
<form id="upload-form" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" id="imgfile" accept="image/*" required>
    <button type="button" onclick="uploadImage()">Upload</button>
</form>

<div id="canvas-container" style="position: relative; width: 1024px; height: 512px; border: solid 2px; border: solid 3px; margin-top: 200px;">
    <canvas id="output-image" width="1024" height="512"></canvas>
</div>

    .info-box {
      border: 1px solid black; 
      padding: 5px;
      text-align: center;
      background-color: white; /* 박스의 배경색 */
      position: absolute;
      z-index: 20; /* 캔버스 위에 표시 */
    }

    .info-box:focus {
      border:101px solid black; 
      padding: 5px;
      text-align: center;
      background-color: rgb(151, 40, 40); /* 박스의 배경색 */
      position: absolute;
      z-index: 20; /* 캔버스 위에 표시 */
    }

    .info-box:active {
      border: 1px solid black; 
      padding: 5px;
      text-align: center;
      background-color: rgb(32, 77, 148); /* 박스의 배경색 */
      position: absolute;
      z-index: 20; /* 캔버스 위에 표시 */

  </style>

    function addGradeRatio(containerId, x, y, grade, ratio, cejType) {
        const container = document.getElementById(containerId);
        const gradeCSS = document.createElement('div');
        const ratioCSS = document.createElement('div');
        
        let yOffsetGrade, yOffsetRatio;

        if (cejType === 'up') {
            yOffsetGrade = -50;
            yOffsetRatio = -20;
        } else {
            yOffsetGrade = 20;
            yOffsetRatio = 40;
        }

        gradeCSS.style.position = 'absolute';
        gradeCSS.style.left = `${x}px`;
        gradeCSS.style.top = `${y + yOffsetGrade}px`;
        gradeCSS.style.color = 'yellow';
        gradeCSS.style.zIndex = '10'; // 캔버스 위에 표시되도록 z-index 설정

        ratioCSS.style.position = 'absolute';
        ratioCSS.style.left = `${x}px`;
        ratioCSS.style.top = `${y + yOffsetRatio}px`;
        ratioCSS.style.color = 'orange';
        ratioCSS.style.zIndex = '10'; // 캔버스 위에 표시되도록 z-index 설정

        gradeCSS.innerHTML = `<strong>${grade}</strong>`;
        ratioCSS.innerHTML = `${ratio}%`;
        
        container.appendChild(gradeCSS);
        container.appendChild(ratioCSS);
    }
    
    
    function addLocation(containerId, x, y) {
        const container = document.getElementById(containerId);
        const point = document.createElement('div');
        point.style.position = 'absolute';
        point.style.left = `${x}px`;
        point.style.top = `${y}px`;
        point.style.width = '10px'; // 점의 크기
        point.style.height = '10px'; // 점의 크기
        point.style.backgroundColor = 'cyan'; // 점의 색상
        point.style.borderRadius = '50%'; // 원 모양으로 만들기 위해
        point.style.zIndex = '10'; // 캔버스 위에 표시되도록 z-index 설정
        
        // 점을 컨테이너에 추가
        container.appendChild(point);
    }




    function uploadImage() {
        var form_data = new FormData();
        var file_input = document.getElementById('imgfile');
        var canvas = document.getElementById('output-image');
        var ctx = canvas.getContext('2d');

        form_data.append('imgfile', file_input.files[0]);

        fetch('{% url "diagnosis_home" %}', {
            method: 'POST',
            body: form_data,
            headers: {
                'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            // 서버로부터 받은 이미지(Base64 문자열)를 이미지 객체로 로드
            var img = new Image();
            img.onload = function() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                // 치아 정보(등급과 스코어) 표시 로직
                data.graded_data.forEach(item => {
                    let textX, textY;
                    if (item.cej_type === 'up') {
                        textX = item.start_coordinate[0] - 5;
                        textY = item.start_coordinate[1] - 5;
                        
                    } else {
                        textX = item.end_coordinate[0] - 5;
                        textY = item.end_coordinate[1] + 15;
                    }
                    // // 각 치아 좌표 근처에 텍스트 그리기
                    // ctx.font = "16px Arial";
                    // ctx.fillStyle = "yellow";
                    // ctx.fillText(`${item.grade}, ${item.ratio}`, textX, textY);
                    
                    // // 치아 좌표 시각화
                    // ctx.fillStyle = "red"; 
                    // ctx.beginPath(); 
                    // ctx.arc(textX, textY, 5, 0, 2 * Math.PI);
                    // ctx.fill();
                    addGradeRatio('canvas-container', textX, textY, item.grade, item.ratio, item.cej_type);
                    addLocation('canvas-container', textX, textY);
                });
            };
            // 첫 번째 아이템의 인코딩된 이미지를 사용하여 캔버스에 로드
            img.src = 'data:image/jpeg;base64,' + data.graded_data[0].encoded_image;
        })
        .catch(error => {
            console.error('Error:', error);
            alert('이미지를 처리하는 중 오류가 발생했습니다.');
        });
    }
</script>
