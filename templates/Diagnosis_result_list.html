<!DOCTYPE html>
<html>
<head>
    <title>Results List</title>
</head>
<body>
    <h1>Results List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Index</th>
                <th>Saved At</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ result.saved_at }}</td>
                <td>
                    <a href="{% url 'result_detail' result.pk %}">View Details</a>
                    <a href="{% url 'delete_result' result.pk %}" onclick="return confirm('정말 삭제 하시겠습니까?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
