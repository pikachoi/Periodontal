{% extends 'Accounts_base.html' %}
{% load static %}
{% block content %}
    <div class="accounts-box">
        <div class="account-navi">
            <div>
                <img class="logo" src="{% static 'img/ltlux-logo2.png' %}">
            </div>
            <h3>Reset PW</h3>
        </div>
    
        <div class="accounts-box2">
            <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
                <div class="input-box">
                    <input name="{{ form.password1.html_name }}" type="password" required="">
                    <label>New Password</label>
                </div>
                <div class="input-box">
                    <input name="{{ form.password2.html_name }}" type="password" required="">
                    <label>Confirm Password</label>
                </div>

                <center>
                    <button class="send" style="margin-top: 20px;" href="#" type="submit">
                        SEND
                    <span></span>
                    </button>
                </center>
            </form>
        </div>
    </div> 
{% endblock %}
